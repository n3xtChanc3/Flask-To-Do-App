<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Your custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .list-group-item {
            background-color: transparent;
            border: none;
            color: white;
        }
        .btn-primary {
            background-color: white;
            color: black;
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">To-Do List</h1>
        <form method="post" class="mt-3">
            <div class="form-group">
                <input type="text" name="task" class="form-control" placeholder="Enter your task" required>
                <button type="submit" class="btn btn-primary mt-2">Add Task</button>
            </div>
        </form>
        <ul class="list-group mt-3">
            {% for task in tasks %}
            <li class="list-group-item">{{ task[1] }} - {{ task[2] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
